<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 sm:p-8 md:p-10 rounded-lg shadow-lg max-w-xs sm:max-w-md w-full mx-4 text-center">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Welcome Dear!</h1>
        <p class="text-sm sm:text-base text-gray-600 mb-4">
            Thank you for registering. Please confirm your email by clicking the link below:
        </p>
        <p class="text-sm sm:text-base text-blue-500">
            Confirm your email: <a href="{{ confirm_link }}" target="_blank" class="underline">{{ confirm_link }}</a>
        </p>
    </div>
</body>
</html>
